<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <!--picture of xmas tree-->
            <img class="tree" src="tree.png" alt="Picture of christmas tree">
        </div>
        <div class="middle">
            <div class="center-up">
                <!--picture of star. Author: https://pngtree.com/so/Three-dimensional-->
                <img class="star" src="star.png" alt="Picture of christmas star">
            </div>
            <div class="banner">
                <h1 class="texto">Feliz<br>Natal!</h1>
            </div>
            <div class="centrobaixo">
                <img class="snowman" src="snowman.png" alt="Picture of snowy village">
            </div>
        </div>
        <div class="right">
            <img class="tree" src="tree.png" alt="Picture of christmas tree">    
        </div>
    </div>
</body>
</html>
